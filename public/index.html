<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>EIS-SYSTEM 로그인</title>


      <!-- sm. 참조될 라이브러리들(css)  -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--부트스트랩 테마 적용(cosmo 테마)-->
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/sidebars.css">
  <link rel="stylesheet" href="css/lsm.css">
  <!-- sm. 참조될 라이브러리들(css)  -->

</head>

<body class="bg-primary bg-gradient">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="img/login.png" style="display: block; margin: auto;">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <p>&nbsp;</p>
                                        <p>&nbsp;</p>
                                        <h1 class="h4 text-gray-900 mb-4">GNU EIS SYSTEM</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="아이디 입력">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="비밀번호">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">아이디 저장</label>
                                            </div>
                                        </div>
                                    <hr>

                                        <div class="d-grid gap-2 col-6 mx-auto">
                                            <a href="main.html" class="btn btn-primary ">
                                                Login
                                            </a>

                                        </div>
                                       
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

  

  <!-- sm. 참조될 라이브러리들(js)  -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/sidebars.js"></script>
  <script src="js/chart.js"></script>

  <script src="js/Producechart.js"></script>
  <script src="js/ProducechartModal.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- sm. 참조될 라이브러리들(js)  -->

</body>

</html>
